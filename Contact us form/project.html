<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Welcome to this Website!
    </h1>
    <h2>Contact us Form </h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your Name ">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter your Email">
        <br><br>
        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact" placeholder="Enter your Contact no.">
        <br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating5">5</label>
        <br><br> 
        <label for="msg">Enter your Message:</label>
        <br>
        <textarea name="message" id="msg" cols="40" rows="5" placeholder="Enter Your Message! " ></textarea>
        <br> 
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">
        <br><br>
        <footer>
            <a href="https:/youtube.com" target="_blank">
                <img src="youtube.png" alt="youtube" height="40" width="40">
            </a>
            <a href="https:/instagram.com" target="_blank">
                <img src="insta.jpg" alt="youtube" height="40" width="40">
            </a>
            <a href="https:/telegram.com" target="_blank">
                <img src="telegram.png" alt="youtube" height="40" width="40">
            </a>
        </footer>
    </form>

</body>
</html>
